<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="script.js" async></script>
		<title>Яндекс Тестовое</title>
	</head>
	<body>
		<div class="shelf">
			<ul class="section-one">
				<li class="product">
					<img
						class="wine"
						src="./images/wine.svg"
						alt="wine"
						data-dnd="true"
					/>
				</li>
				<li class="product">
					<img
						class="milk"
						src="./images/milk.svg"
						alt="milk"
						data-dnd="true"
					/>
				</li>
				<li class="product">
					<img
						class="cake"
						src="./images/cake.svg"
						alt="cake"
						data-dnd="true"
					/>
				</li>
				<li class="product">
					<img
						class="chese"
						src="./images/chese.svg"
						alt="chese"
						data-dnd="true"
					/>
				</li>
			</ul>
			<ul class="section-two">
				<li class="product">
					<img
						class="beef"
						src="./images/beef.svg"
						alt="beef"
						data-dnd="true"
					/>
				</li>
				<li class="product">
					<img
						class="checken"
						src="./images/checken.svg"
						alt="checken"
						data-dnd="true"
					/>
				</li>
				<li class="product">
					<img
						class="cheeps"
						src="./images/cheeps.svg"
						alt="cheeps"
						data-dnd="true"
					/>
				</li>
			</ul>
			<ul class="section-three">
				<li class="product">
					<img
						class="pineapple"
						src="./images/pineapple.svg"
						alt="pineapple"
						data-dnd="true"
					/>
				</li>
				<li class="product">
					<img
						class="banana"
						src="./images/banana.svg"
						alt="banana"
						data-dnd="true"
					/>
				</li>
				<li class="product">
					<img
						class="apple"
						src="./images/apple.svg"
						alt="apple"
						data-dnd="true"
					/>
				</li>
				<li class="product">
					<img
						class="salad"
						src="./images/salad.svg"
						alt="salad"
						data-dnd="true"
					/>
				</li>
			</ul>
		</div>
		<ul class="cart"></ul>
		<img class="cart-img" src="./images/cart.svg" alt="basket" />
		<button class="pay">Оплатить корзину</button>
	</body>
</html>
